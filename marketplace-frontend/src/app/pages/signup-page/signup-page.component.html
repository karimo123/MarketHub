<section class="bg-gray-50">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
        MarketHub
      </a>
      <div class="w-full bg-white rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
            Create an account
          </h1>
          <form class="space-y-4 md:space-y-6" (submit)="onCreateAccountClick($event)">
            <div>
              <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Your Name</label>
              <input type="text" [(ngModel)]="name" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5" placeholder="John Doe" required>
            </div>
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
              <input type="email" [(ngModel)]="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5" placeholder="name@company.com" required>
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
              <input type="password" [(ngModel)]="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5" required>
            </div>
            <div>
              <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900">Confirm password</label>
              <input type="password" [(ngModel)]="confirmPassword" name="confirm-password" id="confirm-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5" required>
            </div>
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-900">Select Role</label>
              <div class="flex items-center">
                <input type="radio" id="buyer" [(ngModel)]="role" name="role" value="Buyer" class="mr-2">
                <label for="buyer" class="mr-4 text-sm font-medium text-gray-900">Buyer</label>
                <input type="radio" id="seller" [(ngModel)]="role" name="role" value="Seller" class="mr-2">
                <label for="seller" class="text-sm font-medium text-gray-900">Seller</label>
              </div>
            </div>
            <div *ngIf="errorMessage" class="text-sm text-red-600">{{ errorMessage }}</div>
            <button type="submit" class="w-full text-white bg-indigo-600 hover:bg-indigo-500 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
              Create an account
            </button>
            <p class="text-sm font-light text-gray-500">
              Already have an account? 
              <a class="font-medium text-indigo-600 hover:underline" (click)="onLoginClick()">Login here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
